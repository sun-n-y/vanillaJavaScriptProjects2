<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filters Starter</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <section class="products">
    <!-- filters -->
    <div class="filters-container">
      <form class="input-form">
        <input type="text" class="search-input" placeholder="search...">
      </form>
      <!-- categories -->
      <h5>company</h5>
      <article class="companies">
        <button class="company-btn">all</button>
        <button class="company-btn">ikea</button>
        <button class="company-btn">marcos</button>
      </article>
    </div>
    <!-- products -->
    <div class="products-container">
      <!-- single product -->
      <article class="product">
        <img src="https://course-api.com/images/store/product-2.jpeg" alt="" class="product-img img">
        <footer>
          <h5 class="product-name">bench</h5>
          <span class="product-price">$99</span>
        </footer>
      </article>
      <!-- end of single product -->
    </div>
  </section>
  <script src="./products.js"></script>
  <script src="./app.js"></script>
</body>

</html>
