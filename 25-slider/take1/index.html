<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ES6 Slider Setup</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- global stylesheet -->
  <link rel="stylesheet" href="../../global.css">
  <!-- stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="slider">
    <div class="reviews">
      <h2><span>/</span>reviews</h2>
    </div>
    <div class="slide-container">
      <article class="slide">
        <img src="https://www.course-api.com/images/people/person-3.jpeg" alt="jane doe" class="img">
        <h4>perter doe</h4>
        <p class="title">product designer</p>
        <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Esse distinctio quibusdam quasi cum
          ullam quod fugiat, nemo tempore ad sint!</p>
        <div class="quote-icon">
          <div class="fas fa-quote-right"></div>
        </div>
      </article>
    </div>
    <button class="btn prev-btn">
      <fas class="fas fa-chevron-left"></fas>
    </button>
    </div>
    <button class="btn next-btn">
      <fas class="fas fa-chevron-right"></fas>
    </button>
  </section>
  <script type="module" src="app.js"></script>
</body>

</html>
